                    let visor = document.getElementById('visor');

            function limpar(){
                visor.innerText = '';
            }

            function escrever(event){
                if (event.target.innerText == "x"){
                    visor.innerText += "*" ;
                }
                else if(event.target.innerText == "÷"){
                    visor.innerText += "/";
                }else{ 
                    visor.innerText += event.target.innerText;
             }
            }

            function resultado(){
                let result = '';
                result = visor.innerText;
                visor.innerText = eval(result); 
            }
